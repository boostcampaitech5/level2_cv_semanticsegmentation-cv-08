# set dir or path
image_dir: "/opt/ml/input/data/train/DCM"
label_dir: "/opt/ml/input/data/train/outputs_json"
test_image_dir: "/opt/ml/input/data/test/DCM"
save_model_dir: "/opt/ml/input/results"

# set model
model: "Unet" # Unet Unet++ MAnet Linknet FPN PSPNet PAN DeepLabV3 DeepLabV3+
encoder_name: "resnet50"
encoder_weights: "imagenet"
model_info: "None"
train_continue: False

# hyperparameter
seed: 42
epochs: 500
batch_size: 8
num_workers: 8
learning_rate: 0.0001   # 1e-4
weight_decay: 0.000001  # 1e-6
optimizer: "Adam"
fp16: True

# set log
log_step: 20
val_every: 1
patience_limit: 5